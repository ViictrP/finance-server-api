databaseChangeLog:
  - changeSet:
      id: 1
      comments: Database creation
      author: Victor Prado
      context: local
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: oauth_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_oauth
                    referencedColumnNames: id
                    referencedTableNames: user
                    onDelete: RESTRICT
                    onUpdate: RESTRICT
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: master
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: expire_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: last_expire_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: is_installment
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: paid
                  type: boolean
              - column:
                  name: total_paid
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id_invoice
                    referencedColumnNames: id
                    referencedTableNames: user
                    onDelete: RESTRICT
                    onUpdate: RESTRICT
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_id_invoice
                    referencedColumnNames: id
                    referencedTableNames: category
                    onDelete: RESTRICT
                    onUpdate: RESTRICT

        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id_category
                    referencedColumnNames: id
                    referencedTableNames: user
                    onDelete: RESTRICT
                    onUpdate: RESTRICT

